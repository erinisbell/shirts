<!doctype html>

  <body class="index">
    <section>
  <div class="shirt">
    <div class="box">
      <div class="rotate"><i class="fa fa-repeat fa-flip-vertical flipOne"></i></div>
      <img id="flipOne" src="images/bluefront-08442658.jpg"  data-swap="images/blueback-814f1ac2.jpg" />
      <div class="arrows"><i class="fa fa-exchange"></i></div>
      <div class="arrows"><i class="fa fa-heart-o"></i></div>
      <div class="tooltip-item arrows">
        <i>XL</i>
        <div class="tooltip">
          <ul class="dropdown">
            <li><i>sm</i></li>
            <li><i>m</i></li>
            <li><i>L</i></li>
            <li><i>XL</i></li>
          </ul>
        </div>
      </div>

        <i class="fa fa-square"></i>
        <div class="tooltip">
          <ul class="dropdown">
            <i class="fa fa-th-large fa-3x"></i>
          </ul>
        </div>
      </div>
      <div class="arrows"><i class="fa fa-shopping-cart"></i></div>
    </div>
    <div class="text"><p>Save my trees</p></div>
    <div class="monies"><p>$29</p></div>
  </div>
